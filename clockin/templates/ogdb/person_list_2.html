{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

{% block content %}
{% crispy filter.form filter.form.helper %}

{% render_table table %}

<form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for obj in filter.qs %}
        {{ obj.name }} - ${{ obj.price }}<br />
    {% endfor %}
{% endblock %}
